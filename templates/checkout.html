<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SiloganExpress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            background-color: #fafafa;
            color: #333;
        }

        header {
            background-color: #27ae60;
            color: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 650px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
        }

        main h2 {
            color: #27ae60;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-box {
            background-color: #f1f8e9;
            border-left: 5px solid #27ae60;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .summary-box p {
            margin: 5px 0;
            font-weight: 500;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            color: #ff6b00;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #27ae60;
            outline: none;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            background-color: #27ae60;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #e74c3c;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SiloganExpress Checkout</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Complete Your Payment</h2>

        <div class="summary-box" id="order-summary">
            <p><strong>Order Summary</strong></p>
            <p>Total Amount: <span class="total">â‚±{{ "%.2f"|format(total) }}</span></p>
            <p id="summary-payment">Payment Method: <em>Not selected</em></p>
        </div>

        <form method="POST" action="{{ url_for('checkout') }}">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>

            <label>Address</label>
            <textarea name="address" rows="3" placeholder="Enter your complete address" required></textarea>

            <label>Contact Number</label>
            <input type="tel" name="contact" placeholder="09XXXXXXXXX" pattern="[0-9]{11}" required>

            <label>Payment Method</label>
            <select name="payment_method" id="payment-method" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="Cash on Delivery">ðŸ’µ Cash on Delivery</option>
                <option value="GCash">ðŸ“± GCash</option>
                <option value="Credit/Debit Card">ðŸ’³ Credit/Debit Card</option>
            </select>

            <input type="hidden" name="total" value="{{ total }}">
            
            <div class="btn-group">
                <button type="submit" class="btn">Confirm Payment</button>
                <button type="button" class="btn btn-cancel" onclick="cancelOrder()">Cancel Order</button>
            </div>
        </form>
    </main>

    <footer>
        &copy; 2025 SiloganExpress. All rights reserved.
    </footer>

    <script>
        // ðŸ§  Update payment summary live
        const paymentSelect = document.getElementById('payment-method');
        const summaryPayment = document.getElementById('summary-payment');

        paymentSelect.addEventListener('change', () => {
            const selected = paymentSelect.options[paymentSelect.selectedIndex].text;
            summaryPayment.innerHTML = `Payment Method: <strong>${selected}</strong>`;
        });

        // ðŸ”¥ Confirmation for cancel order
        function cancelOrder() {
            if (confirm("Are you sure you want to cancel your order?")) {
                window.location.href = "{{ url_for('cancel_order') }}";
            }
        }
    </script>
</body>
</html>
